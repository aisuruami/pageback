<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageBack</title>
    <link rel="stylesheet" href="./styles.css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <!--все что относится к градиенту-->
        <div class="background">
            <div class="background_item"></div>
            <div class="background_item"></div>
            <div class="background_item"></div>
        </div>
        <div class="wrapper">
            <form action=""> <!--значит анкета--> <!--вместо ааа сделать код который переведет на осн. страницу-->
            <h1>Login Form</h1>
            <div class="input-box">
                <input type="text" name="UserName" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" name="Password" placeholder="Password" required>
            </div>
            <div class="remember">
                <label for=""> <input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <input type="hidden" name="_next" value="https://aisuruami.github.io/pageback/main.html">
            <button type="submit" class="btn">Login</button>
            <!--все что ниже надо сделать отдельные страницы-->
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
            </form>
        </div>
    </section>
